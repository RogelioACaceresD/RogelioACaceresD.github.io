<html>
<head>
<style>

body {
    display: block;
    margin: 0px;
	background: black;
	animation: transitionIn 0.75s;
}

.background {
    position: relative;
    width: 100%;
    height: 100%;
    background: url(wallpaper1wda.png);
    background-size: cover;
    background-repeat: no-repeat;
}

@keyframes transitionIn {
	from {
		opacity: 0;
		transform: rotateX(-10deg);
	}
	
	to {
		opacity: 1;
		transform: rotateX(0);
	}
}



</style>


</head>

<body>

<div class="twinkling"></div>


<div class="background"></div>




</body>

</html>
